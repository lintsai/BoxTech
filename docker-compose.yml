version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: boxtech_postgres
    environment:
      POSTGRES_DB: boxtech
      POSTGRES_USER: boxtech
      POSTGRES_PASSWORD: boxtech_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - boxtech_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boxtech"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: boxtech_redis
    ports:
      - "6379:6379"
    networks:
      - boxtech_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: PGAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: boxtech_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@boxtech.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - ./pgadmin_servers.json:/pgadmin4/servers.json
      - ./pgadmin_passfile:/tmp/pgpassfile
    ports:
      - "5050:80"
    networks:
      - boxtech_network
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  boxtech_network:
    driver: bridge
